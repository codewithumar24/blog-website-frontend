<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | InspireBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gradient-primary: linear-gradient(135deg, #4361ee, #3a0ca3);
            --gradient-accent: linear-gradient(135deg, #f72585, #b5179e);
            --gradient-dark: linear-gradient(135deg, #1a1a2e, #16213e);
            --shadow-lg: 0 20px 60px rgba(0,0,0,0.15);
            --glass-bg: rgba(255,255,255,0.15);
            --glass-border: rgba(255,255,255,0.2);
        }
        .theme-dark { --light: #121212; --dark: #f8f9fa; --glass-bg: rgba(0,0,0,0.3); }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: var(--light); color: var(--dark); }
        body { opacity: 0; animation: fadeInBody 1.2s ease-out forwards; }
        @keyframes fadeInBody { to { opacity: 1; } }

        .main-container {
            height: 100vh;
            display: flex;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 1s ease-out 0.3s forwards;
        }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        /* Hero Section */
        .hero-section {
            flex: 1;
            background: var(--gradient-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateX(-100px);
            animation: slideInLeft 1s ease-out 0.6s forwards;
        }
        .theme-dark .hero-section { background: var(--gradient-dark); }
        @keyframes slideInLeft { to { opacity: 1; transform: translateX(0); } }

        .hero-content { text-align: center; max-width: 520px; }
        .main-logo { font-size: 5.5rem; color: white; opacity: 0; transform: scale(0.5); animation: zoomIn 0.8s ease-out 1s forwards; }
        .logo-text { font-size: 3.4rem; font-weight: 800; color: white; opacity: 0; animation: fadeInUp 0.8s ease-out 1.3s forwards; }
        .tagline { font-size: 1.35rem; color: rgba(255,255,255,0.92); opacity: 0; animation: fadeInUp 0.8s ease-out 1.6s forwards; }
        @keyframes zoomIn { to { opacity: 1; transform: scale(1); } }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .features-list li {
            color: white; margin: 1.4rem 0; font-size: 1.15rem; display: flex; align-items: center; gap: 1rem; justify-content: center;
            opacity: 0; transform: translateX(-40px);
        }
        .features-list li:nth-child(1) { animation: fadeSlide 0.8s ease-out 1.9s forwards; }
        .features-list li:nth-child(2) { animation: fadeSlide 0.8s ease-out 2.1s forwards; }
        .features-list li:nth-child(3) { animation: fadeSlide 0.8s ease-out 2.3s forwards; }
        @keyframes fadeSlide { to { opacity: 1; transform: translateX(0); } }

        .feature-icon { background: rgba(255,255,255,0.2); width: 46px; height: 46px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* Floating Shapes */
        .floating-shapes .shape { position: absolute; background: rgba(255,255,255,0.12); border-radius: 50%; opacity: 0; animation: floatIn 8s infinite; }
        .shape-1 { width: 340px; height: 340px; top: -170px; right: -170px; animation-delay: 0s; }
        .shape-2 { width: 240px; height: 240px; bottom: -120px; left: -120px; animation-delay: 2s; }
        .shape-3 { width: 170px; height: 170px; top: 40%; right: 8%; animation-delay: 4s; }
        @keyframes floatIn { 0% { opacity: 0; transform: translateY(80px); } 50%,100% { opacity: 1; transform: translateY(0); } }

        /* Auth Section */
        .auth-section {
            flex: 1;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            opacity: 0;
            transform: translateX(100px);
            animation: slideInRight 1s ease-out 0.8s forwards;
        }
        @keyframes slideInRight { to { opacity: 1; transform: translateX(0); } }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 3.5rem;
            max-width: 480px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--glass-border);
            position: relative;
            opacity: 0;
            transform: scale(0.92);
            animation: zoomInCard 0.9s ease-out 1.4s forwards;
        }
        @keyframes zoomInCard { to { opacity: 1; transform: scale(1); } }
        .auth-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px; background: var(--gradient-accent); border-radius: 28px 28px 0 0; }

        /* Form Styles */
        .form-group { position: relative; margin-bottom: 1.5rem; }
        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3.2rem;
            border: 2px solid rgba(67,97,238,0.2);
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 0.25rem rgba(67,97,238,0.15); transform: translateY(-3px); }
        .input-icon { position: absolute; left: 1.1rem; top: 50%; transform: translateY(-50%); color: var(--primary); font-size: 1.1rem; z-index: 5; }
        .floating-label label {
            position: absolute;
            left: 3.2rem;
            top: 1rem;
            color: #888;
            transition: all 0.3s ease;
            pointer-events: none;
            font-size: 1rem;
        }
        .form-control:focus + label,
        .form-control:not(:placeholder-shown) + label {
            top: 0.3rem;
            font-size: 0.85rem;
            color: var(--primary);
        }
        .password-toggle {
            position: absolute;
            right: 1.1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.95rem;
        }
        .custom-checkbox {
            width: 20px; height: 20px;
            border: 2px solid var(--primary);
            border-radius: 5px;
            position: relative;
        }
        .custom-checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            background: var(--primary);
            width: 100%; height: 100%;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-btn {
            width: 100%;
            padding: 1.1rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s ease;
        }
        .auth-btn:hover { background: var(--gradient-accent); transform: translateY(-4px); box-shadow: var(--shadow-lg); }

        .social-btn {
            width: 50px; height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(67,97,238,0.2);
            background: rgba(255,255,255,0.1);
            color: var(--dark);
            font-size: 1.3rem;
            transition: all 0.3s;
        }
        .social-btn:hover { transform: translateY(-6px); box-shadow: var(--shadow-lg); }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 56px;
            height: 30px;
            background: var(--gradient-primary);
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 2.8s forwards;
        }
        .theme-toggle::after {
            content: '';
            position: absolute;
            width: 24px; height: 24px;
            background: white;
            border-radius: 50%;
            top: 3px; left: 3px;
            transition: 0.4s;
        }
        .theme-dark .theme-toggle::after { transform: translateX(26px); }

        @media (max-width: 992px) {
            .main-container { flex-direction: column; }
            .hero-section, .auth-section { animation: none !important; opacity: 1 !important; transform: none !important; }
            .auth-card { animation: none !important; opacity: 1 !important; transform: none !important; }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" id="themeToggle"></button>

    <div class="main-container">
        <!-- Hero -->
        <section class="hero-section">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
            <div class="hero-content">
                <div class="main-logo"><i class="fas fa-blog"></i></div>
                <h1 class="logo-text">InspireBlog</h1>
                <p class="tagline">Welcome back to your creative space</p>
                <ul class="features-list">
                    <li><div class="feature-icon"><i class="fas fa-rocket"></i></div> Continue where you left off</li>
                    <li><div class="feature-icon"><i class="fas fa-chart-bar"></i></div> Check your analytics</li>
                    <li><div class="feature-icon"><i class="fas fa-comments"></i></div> Engage with readers</li>
                </ul>
            </div>
        </section>

        <!-- Login Form -->
        <section class="auth-section">
            <div class="auth-card">
                <div class="text-center mb-4">
                    <h1 class="auth-title fw-bold" style="font-size:2.4rem;">Welcome Back</h1>
                    <p class="text-muted">Sign in to continue your journey</p>
                </div>

                <form method="POST" action="">
                    <!-- Email -->
                    <div class="form-group floating-label">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" name="email" placeholder=" " required>
                        <label for="email">Email Address</label>
                    </div>

                    <!-- Password -->
                    <div class="form-group floating-label">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
                        <label for="password">Password</label>
                        <button type="button" class="password-toggle" onclick="togglePass('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="form-options">
                        <div class="remember-me" onclick="toggleRemember()">
                            <div class="custom-checkbox" id="checkbox"></div>
                            <span>Remember me</span>
                        </div>
                        <a href="#" style="color:var(--primary); text-decoration:none; font-size:0.95rem;">Forgot password?</a>
                    </div>

                    <button type="submit" class="auth-btn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>

                <!-- Social Login -->
                <div class="text-center mt-4">
                    <p class="text-muted">Or sign in with</p>
                    <div class="d-flex justify-content-center gap-3 mt-3">
                        <button type="button" class="social-btn google"><i class="fab fa-google"></i></button>
                        <button type="button" class="social-btn github"><i class="fab fa-github"></i></button>
                        <button type="button" class="social-btn twitter"><i class="fab fa-twitter"></i></button>
                        <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <p>Don't have an account? <a href="register.html" style="color:var(--primary); font-weight:600">Create Account</a></p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Theme Toggle
        const toggle = document.getElementById('themeToggle');
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('theme-dark');
        }
        toggle.addEventListener('click', () => {
            document.body.classList.toggle('theme-dark');
            localStorage.setItem('theme', document.body.classList.contains('theme-dark') ? 'dark' : 'light');
        });

        // Password Toggle
        function togglePass(id) {
            const input = document.getElementById(id);
            const icon = input.parentElement.querySelector('.password-toggle i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Remember Me Toggle
        function toggleRemember() {
            document.getElementById('checkbox').classList.toggle('checked');
        }
    </script>
</body>
</html>
